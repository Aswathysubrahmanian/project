<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        form{
            max-width: 600px;
            background-color:rgb(180, 180, 180);
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <h1 >ATHLET REGISTRATION FORM</h1>
        <P class="fs-5">Thank you for signing up our club.Please full your information and we will contact you soon to complete the membership</P>
        <form action="" class="border  ms-2 p-3 bgcolor" >
            <div class="mb-1" >
                <label for="name">Athlet Name:</label>
                <input type="text" name="" id="name" placeholder="first name" >
                <label for="last"></label>
                <input type="text" name="" id="last" placeholder="last name" >
            </div>
            <div class="mb-1">
                <label for="dob">Date of birth:</label>
                <input type="date" name="" id="dob" placeholder="dob" class="form-control">
            </div>
            <div class="mb-1">
                <label for="mail">Email id:</label>
                <input type="email" name="" id="mail" placeholder="abc@gmail.com" class="form-control">
            </div>
            <div class="mb-1">
                <label for="phone">Phone number</label>
                <input type="text" name="" id="phone" placeholder="###########" class="form-control">
            </div>
            <div class="mb-1">
                <textarea name="" id="" cols="0" rows="5" class="form-control">Address</textarea><br>
                <input type="text" name="" id="" placeholder="city" style="border-radius: 4px;">
                <input type="text" placeholder="zipcode" name="" id="" style="border-radius: 4px;"><br><br>
                <input type="text" placeholder="Region" name="" id="" style="border-radius: 4px; ">
                <select name="" id="" style="border-radius: 4px;width: 191px; height: 30px;" >
                    <option value="">kerala</option>
                    <option value="">Tamil Nadu</option>
                    <option value="">karnattaka</option>
                </select>
            </div>
            <div class="mb-1">
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" id="male">
                <label for="male">male</label>
                <input type="radio" name="gender" id="">
                <label for="">female</label>
            </div>
            <div class="mb-1">
                <label for="">Height</label>
                <input type="text" name="" id=""style="border-radius: 4px; >
                <label for="" >Weight</label>
                <input type="text" name="" id="" style="border-radius: 4px;">
            </div>
        
            <div class="mb-1">
                <p>Do you have a history of chronic illness </p>
                <label for="">Yes</label>
                <input type="radio" name="ill" id="">
                <label for="">No</label>
                <input type="radio" name="ill" id="">
            </div>
            <div class="mb-1">
                <p>Does the Athelte have any alleries</p>
                <label for="">yes</label>
                <input type="radio" name="y" id="">
                <label for="">No</label>
                <input type="radio" name="y" id="">
            </div>
            <div class="mb-1 button-center" >
                <button type="button" class="btn btn-primary btn-lg">Register</button>
                <button type="reset" class="btn btn-light btn-lg">Reset</button>
            </div>
            
        </form>

</div>     
</body>

</html>
