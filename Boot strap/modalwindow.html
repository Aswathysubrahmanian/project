<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <style>
            body{
                height: 1000px;
            }
            input{
                
                background: transparent;
                border-bottom: 1px solid #70707038;
                padding-left: 5px;
                font-size: 14px;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
                border-width: 0 0 1px;
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
        </style>
</head>

<body >
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Click to Get The Form
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="font-family: Georgia, 'Times New Roman', Times, serif;">Get Training Quotes for free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div><input type="text" placeholder="Name" name="" id="" class="form-control border border-disabled"></div>
            <div><input type="text" placeholder="Email" name="" id=""  class="form-control border border-underline"></div>
            <input type="text" placeholder="Phone Number" name="" id=""  class="form-control">
            <div><select name="" id="" class="form-select" style="font-family:cursive"></div>
              <option>Select courses to study</option>
                <option value="">Python Django</option>
                <option value="">Data science</option>
                <option value="">Android</option>
            </select><br>
            <input type="text" placeholder="city"  class="form-control">
            <textarea name="" id="" cols="8" rows="5"  class="form-control" placeholder="comments"></textarea>
          </form>
        </div>
        <div class="modal-footer ">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
          <div class="me-auto"><button type="button" class=" btn btn-primary">Submit </button></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
