<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Athlete Registeration Form</h2>
    Thank you for signing up at our club. please fill your information ande we will contact you shortly to complete your
    memership.
    <br><br><br>
    <form action="">
        <label for="name">Athlete Name:</label><br>
        <input type="text" name="" id="name" placeholder="first">
        <input type="text" name="" id="name" placeholder="last"><br><br>
        <label for="dob">DOB:</label><br>
        <input type="date" name="" id="dob" placeholder="mm/dd/yyyy"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="" id="email"><br><br>
        <label for="phn">Phnone NO:</label><br>
        <input type="text" name="" id="phn" placeholder="### ### ####"><br><br>
        <label for="add">mailing address:</label><br>
        <textarea name="" id="add" cols="50" rows="4"></textarea><br>
        <input type="text" name="" id="add" placeholder="city">
        <input type="text" name="" id="add" placeholder="Region"><br>
        <input type="text" name="" id="add" placeholder="postal/zip code">
        <select name="" id="add" aria-placeholder="Romania">
            <option value="">Kerala</option>
            <option value="">Tamil Nadu</option>
            <option value="">Karnataka</option>
            <option value="">Andra predesh</option>
        </select><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="m">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="f">
        <label for="f">Female</label><br><br><br>
        <label for="height">height:</label><br>
        <input type="text" name="" id="height">
        <label for="weight">Weight</label>
        <input type="text" name="" id="weight"><br><br><br>
        <label for="">Does you have a history of chronic illness?</label><br>
        <input type="radio" name="illness" id="y">
        <label for="y">Yes</label>
        <input type="radio" name="illness" id="N">
        <label for="N">No</label><br><br><br>
        <label for="">Does the athlets have any allergies?</label><br>
        <input type="radio" name="allergy" id="e">
        <label for="e">Yes</label><br>
        <input type="radio" name="allegy" id="o">
        <label for="o">No</label><br><br><br>
        <button type="submit">Register</button>

    </form>
</body>

</html>
