<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8a8b3995b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <i class="fab fa-5x fa-github"></i>
        <h2>Sign in to GitHub</h2>
        <form action="">
            <label for="name">user name or email address:</label><br>
            <input type="text" name="" id="name"><br><br><br>
            <label for="pass">Password</label>
            <a href="https://github.com/password_reset"> forgot password?</a><br>
            <input type="password" name="" id="pass"><br><br>
            <button type="submit">Sign in</button><br><br><br><br>

        </form>
        <label for="">New to GitHub? <a href="https://github.com/signup?source=login">create an
                account.</a></label><br><br><br><br>
        <a href="https://github.com/site/terms">terms</a>
        <a href="https://github.com/site/privacy">privacy</a>
        <a href="https://docs.github.com/articles/github-security/">security</a>
        <a href="https://github.com/contact">Contact GitHub</a>
    </center>
</body>

</html>
