<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>After School Club Registration Form</h2>
    <label for="name">Student Name</label><br>
    <input type="text" name="" id="name" placeholder="first">
    <input type="text" name="" id="name" placeholder="last"><br><br>
    <label for="dob">Student's Birth Date</label><br>
    <input type="date" name="" id="dob"><br>
    <label for="grade">Student's Grade</label><br>
    <select name="" id="grade">
        <option value="">kindergarden</option><br>
    </select><br><br>
    <label for="attend">Which session will your atudent attend?</label><br>
    <input type="radio" name="school" id="before"><label for="before">full time before school care only</label><br>
    <input type="radio" name="school" id="before"><label for="before">full time after school time only</label><br>
    <input type="radio" name="school" id="before"><label for="before">full time before and after school care</label><br>
    <input type="radio" name="school" id="before"><label for="before">drop in  before/after school care </label><br><br>
    <label for="text">Please indicate any known allergies or special needs</label><br>
    <textarea name="" id="text" cols="20" rows="10"></textarea><br><br>
    <label for="">Parent/Guardian's Name</label><br>
    <input type="text" name="" id="" placeholder="first">
    <input type="text" name="" id="" placeholder="last"><br>
    <label for="">Parent/Guardian phone:</label><br>
    <input type="text" name="" id="" placeholder="### ### ####"><br>
    <label for="">Additional Phone Number</label><br>
    <input type="text" name="" id="" placeholder="##########"><br>
    <br>
    <label for="mail">Email</label><br>
    <input type="email" name="" id="mail">
    <h2>Authorized Pick Up List</h2>
    <hr color="black">
    <label for="">Name</label><br>
    <input type="text" name="" id="" placeholder="first">
    <input type="text" name="" id="" placeholder="last"><br>
    <label for="">Phone</label><br>
    <input type="text" name="" id="" placeholder="##########"><br>
    <label for="">Relation to Student</label><br>
    <input type="text" name="" id="">
    <hr color="black">
    <input type="text" name="" id="" placeholder="Add more"><br>
    <button type="submit" >SEND</button>
</body>
</html>
