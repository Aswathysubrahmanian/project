<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>REGISTER HERE</h2>
    <form action="">
        <label for="user">Name : </label>
        <input type="text" name="" id="user"><br>
        <label for="mail">E-mail : </label>
        <input type="email" name="" id="mail"><br>
        <label for="dob">Date of birth :</label>
        <input type="date" name="" id="dob"><br>
        <label for="gender">Gender : </label>
        <label for="m">Male</label>
        <input type="radio" id="m" name="gender">
        <label for="f">Female </label>
        <input type="radio" name="gender" id="f"><br>
        
        <label for="phn">Phone No : </label>
        <input type="text" name="" id="phn"><br>
        <label for="year">Experience : </label>
        <input type="number" name="" id="year"><br>
        <label for="add">Address : </label>
        <textarea name="" id="" cols="10" rows="5"></textarea><br>
        <label for="d">District</label>
        <select name="" id="">
            <option value="">Eranakulam</option>
            <option value="">wayand</option>
            <option value="">calicut</option>
        </select><br><br>
        <button type="submit">Register</button>
        <button type="reset">cancel</button>
    </form>
</body>
</html>
